<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
        [nzTrigger]="null">
        <div class="sidebar-logo">
            <a routerLink="">
                <img src="assets/images/logo_2.svg" alt="logo">

                <h1>Mecánica Espinoza</h1>
            </a>
        </div>
        <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
            <li nz-submenu nzOpen nzTitle="Clientes" nzIcon="user">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="clientes/lista">Listar</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="clientes/crear">Crear</a>
                    </li>
                </ul>
            </li>
            <li nz-submenu nzOpen nzTitle="Vehiculos" nzIcon="car">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="vehiculos/lista">Listar</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="vehiculos/crear">Crear</a>
                    </li>
                </ul>
            </li>
            <li nz-submenu nzOpen nzTitle="Fichas" nzIcon="file-text">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="fichas/lista">Listar</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="fichas/crear">Crear</a>
                    </li>
                </ul>
            </li>
            <li nz-submenu nzOpen nzTitle="Sesión" nzIcon="lock">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a (click)="logout()">Cerrar Sesión</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <div class="app-header">
                <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
                    <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
                </span>
            </div>
        </nz-header>
        <nz-content>
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
    </nz-layout>
</nz-layout>
